<header style="background-image:url(assets/img/{% if page.title %}{{page.image}}{% endif %})">
  <div class="wrap">
  <a href="index.html">
    <h2 class="logo">IV</h2>
  </a>
    <nav>
      {% assign navigation_pages = site.html_pages | sort: 'navigation_weight' %}
      {% for p in navigation_pages %}
      {% if p.navigation_weight %}
          <a href="{{site.baseurl}}{{ p.url }}" {% if p.url == page.url %}class="active"{% endif %}>
            {{ p.title }}
          </a>
      {% endif %}
    {% endfor %}
    </nav>

  </div>

    <h1><span>{% if page.title %}{{page.title}}{% endif %}</span></h1>
</header>
