<h3 class="album-h">Albums</h3>
<section class="flex-grid">

    {% for album in site.data.settings.albums %}

    <div class="album" style="background-image:url(/assets/img/albums/{{album.cover}})">
      <div class="album-hover">
        <h4>{{ album.name }}</h4>
      </div>
    </div>

    {% endfor %}
</section>
