<section class="albums">
  <h3>Albums</h3>

  <div class="wrap">
    {% for album in site.data.settings.albums  limit: 8 %}

    <a href="#" class="album" style="background-image:url(assets/img/albums/{{album.cover}})">
      <div class="album-hover">
        <h4>{{ album.name }}</h4>
      </div>

    </a>

    {% endfor %}
  </div>

  <a href="albums" class="cta">Svi albumi</a>

</section>
