

<section class="blog">
<h3 class="blog-start">Blog news</h3>
  <div class="wrap">
    {% for post in site.posts limit: 3 %}
    <a href="{{post.url}}" class="col" style="background-image:url(assets/img/{{post.image}})">
      <div class="blog-overlay">
        <h2><div class="line"></div>{{post.blog_title | truncate: 60}}</h2>

      </div>
    </a>
    {% endfor%}
  </div>

  <a href="blog" class="cta .blog-end">Pogledaj jo≈°</a>

</section>
